<div id="deviceTargetingPanel" wtype="verticalTabPanel">
	<div id="verticalTabs">
		<ul>
			<li><a href="#OS">OS</a></li>
			<li><a href="#vendors">Vendors</a></li>
			<li><a href="#models">Models</a></li>
			<li><a href="#capabilities">Capabilities</a></li>
		</ul>

		<div id="OS">
			<div wtype="checkboxTree" name="OS" collection="App.Collection.OS" lazy="true" />
		</div>

		<div id="vendors">
			<div wtype="itemselector" name="vendors" collection="App.Collection.Vendors" lazy="true" />
		</div>

		<div id="models">
			<div wtype="itemselector" name="models" collection="App.Collection.Models" lazy="true" />
		</div>

		<div id="capabilities">
			<label for="dummy">Leave your comment:</label><input type="text" name="comment" id="filter" />
		</div>
	</div>
</div>


<div name="deviceTargetingPreview" dataBind="deviceTargetingForm" viewModel="App.ViewModel.DeviceTargetingPreview">
	<table>
		<tr>
			<td><h5>OS:&nbsp;&nbsp;&nbsp;</h5></td>
			<td><span name="OS" /></td>
		</tr>
		<tr>
			<td><h5>Vendors:&nbsp;&nbsp;&nbsp;</h5></td>
			<td><span name="vendors" /></td>
		</tr>
		<tr>
			<td><h5>Models:&nbsp;&nbsp;&nbsp;</h5></td>
			<td><span name="models" /></td>
		</tr>
		<tr>
			<td><h5>Comment:&nbsp;&nbsp;&nbsp;</h5></td>
			<td><span name="comment" /></td>
		</tr>
	</table>
</div>
